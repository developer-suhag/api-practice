<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- search team name  -->
    <section class="container py-5">
      <h2 class="text-center text-success fs-1">
        Search your Favorite Team (Cricket / Football)
      </h2>
      <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input
          id="search-field"
          type="search"
          class="form-control"
          placeholder="Search your league"
        />
        <button class="btn btn-outline-danger" type="button" id="search-btn">
          Search
        </button>
      </div>
    </section>
    <!-- show team details  -->
    <section id="show-deatils" class="container"></section>
    <!-- show teams  -->
    <section class="container py-5">
      <div id="display-team" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!-- script  -->
    <script src="js/sportsDb.js"></script>
  </body>
</html>
